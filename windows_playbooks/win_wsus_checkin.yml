---
- hosts: "{{ ansible_play_batch }}"
  gather_facts: false
  tasks:
  - name: WSUS Checkin
    win_shell:
      $updateSession = new-object -com "Microsoft.Update.Session"; $updates=$updateSession.CreateupdateSearcher().Search($criteria).Updates
  - name: Wait 15 Sec
    win_shell:
      Start-Sleep 15
  - name: Trigger Poll
    win_shell:
      wuauclt /reportnow
  when: guest.guestFamily == "windowsGuest"
