---
- name: to check WSUS server if patches are waiting to be approved
  hosts: "{{ ansible_host }}"
  gather_facts: false
  tasks:
  - name: Uninstall hotfix with KB
    win_hotfix:
      hotfix_kb: KB"{{ kb_number }}"
      state: absent
    register: hotfix_uninstall

  - win_reboot:
    when: hotfix_uninstall.reboot_required
