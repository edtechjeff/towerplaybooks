---
- hosts: "{{ ansible_play_batch }}"
  gather_facts: false
  tasks:
  - name: Install All Updates
    win_updates:
      category_names:
      - Updates
      - SecurityUpdates
      - CriticalUpdates
      - UpdateRollups
      - DefinitionUpdates
      - WindowsDefender
      - Drivers
      - Tools
      state: installed
    when: guest.guestFamily == "windowsGuest"
    register: update_result
  - name: reboot host if required
    win_reboot:
    when: update_result.reboot_required
