---
- hosts: "{{ ansible_play_batch }}"
  gather_facts: false
  tasks:
  - name: Install All Updates
    win_updates:
      category_names:
      - Updates
      - SecurityUpdates
      - CriticalUpdates
      - UpdateRollups
      - DefinitionUpdates
      - WindowsDefender
      - Drivers
      - Tools
      state: installed
      reboot: no
    when: guest.guestFamily == "windowsGuest"
    register: update_results
  - name: Report Results
    debug:
      msg: '{{ item }}'
    loop: "{{ update_results.reboot_required|json_query('*.title[]') }}"
    when: guest.guestFamily == "windowsGuest"
