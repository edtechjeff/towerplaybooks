---
- hosts: "{{ ansible_play_batch }}"
  gather_facts: false
  tasks:
  - name: Install All Updates
    win_updates:
      category_names:
      - Updates
      - SecurityUpdates
      - CriticalUpdates
      - DefinitionUpdates
      - WindowsDefender
      state: installed
      reboot: no
    when: guest.guestFamily == "windowsGuest"
    register: update_results
  - name: show what updates were installed
    debug:
      var: update_results.installed_update_count
    when: guest.guestFamily == "windowsGuest"
